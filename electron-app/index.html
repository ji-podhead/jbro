<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron-Python Bridge</title>
  </head>
  <body>
    <h1>Electron-Python Communication</h1>

    <div>
      <input type="text" id="messageInput" placeholder="Type message for Python...">
      <button id="sendMessageButton">Send to Python</button>
    </div>

    <h2>Response from Python:</h2>
    <div id="pythonResponse" style="white-space: pre-wrap; border: 1px solid #ccc; min-height: 50px; padding: 10px;"></div>

    <script src="renderer.js" defer></script>
  </body>
</html>
