<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Application Settings</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="text"], select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] { margin-right: 5px; vertical-align: middle; }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        #saveSettingsButton { background-color: #28a745; color: white; }
        #saveSettingsButton:hover { background-color: #218838; }
        #closeSettingsButton { background-color: #6c757d; color: white; margin-left: 10px; }
        #closeSettingsButton:hover { background-color: #5a6268; }
        .status-message { margin-top: 15px; padding: 10px; border-radius: 4px; text-align: center; }
        .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>

        <div class="form-group">
            <label for="themeSetting">Theme:</label>
            <select id="themeSetting">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="system">System Default</option>
            </select>
        </div>

        <div class="form-group">
            <label for="llmModelPrefSetting">LLM Model Preference:</label>
            <input type="text" id="llmModelPrefSetting" placeholder="e.g., default_mock_llm, gpt-4">
        </div>

        <div class="form-group">
            <input type="checkbox" id="notificationsEnabledSetting" name="notificationsEnabled">
            <label for="notificationsEnabledSetting" style="display: inline;">Enable Notifications</label>
        </div>

        <div class="form-group">
            <label for="defaultDownloadPathSetting">Default Download Path:</label>
            <input type="text" id="defaultDownloadPathSetting" placeholder="e.g., /path/to/downloads">
        </div>

        <button id="saveSettingsButton">Save Settings</button>
        <button id="closeSettingsButton">Close</button>

        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>

    <script src="settings_renderer.js" defer></script>
</body>
</html>
